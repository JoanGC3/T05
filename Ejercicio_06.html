<!DOCTYPE html>
<html>
<head>
    <title>Tabla con Encabezado, Cuerpo y Pie</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>10</td>
                <td>5€</td>
            </tr>
            <tr>
                <td>Platanos</td>
                <td>20</td>
                <td>10€</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>30€</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
