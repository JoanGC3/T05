<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla basica</title>
</head>
<body>
        <table>
        <caption>Lista de personas</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Perez</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Gomez</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Luis</td>
                <td>Torres</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
